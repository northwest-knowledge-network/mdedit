<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="metadata.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.css">

    <title>
        NKN Metadata Editor
    </title>
</head>
    

<body cz-shortcut-listen="true">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Northwest Knowledge Network Metadata Editor</a>
        </div>
    </div>     
</nav>

<div class="container">
<p id="mdlist"></p>
</div>
<div id="form-header"></div>
<!--Handlebars will fill in the details here -->
<form id="mdform" class="form-horizontal" method="post">
  <div id="form-main" class="container">
  </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src='handlebars-v3.0.0.js'></script>
<!-- cdn for modernizr, if you haven't included it already -->
<script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
<!-- polyfiller file to detect and load polyfills -->
<script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
<script>
  webshims.setOptions('waitReady', false);
  webshims.setOptions('forms-ext', {types: 'date'});
  webshims.polyfill('forms forms-ext');
</script>

<script id="entry-template" type="text/x-handlebars-template">
    {{#each this}}
<div class="panel-group" id="accordion-{{label}}" role="tablist"
     aria-multiselectable="true">
  <div class="panel panel-primary">
    <div class="panel-heading md-block" role="tab" id="heading-{{label}}">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion-{{label}}"
               href="#body-{{label}}" 
               aria-controls="body-{{label}}" aria-expanded="{{expanded}}">
            {{title}}
            </a>
        </h4>
    </div>
    <div id="body-{{label}}" class="panel-collapse collapse in"
         aria-labelledby="heading-{{label}}" role="tabpanel"
         >
        <div class="panel-body">


    {{#form_fields}}

    {{#if is_id}} 
      <input type="hidden" class="form-control" id="id" name="id" value={{value}} />
    {{else}}

      <div class="form-group">
      {{#if select}}
        <label for="status-select" class="control-label col-sm-3">{{label}}</label>
        <select id="{{name}}" class="selectpicker" data-width="auto" name="{{name}}" form="mdform">
          {{#options}}
              <option value="{{value}}">{{value}}</option>
          {{/options}}
        </select>

        {{else}}
              <label for="{{label}}" class="control-label col-sm-3">{{label}}</label>
              <div class="col-sm-9">
                  
                          <input type='{{type}}' class="form-control" 
                            placeholder='{{value}}' value='{{value}}'
                            id="{{label}}" name="{{name}}"/>
              </div>
      
          <br />
      {{/if}}
      </div>
    {{/if}}

    {{/form_fields}}

        </div>

      </div>

  </div>
    <br/>
    {{/each}}
</div>
        <input type="submit" value='Submit' id="md-submit" class="btn btn-primary btn-lg md-button"/>
</div>
</script>
<script src="metadata.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>

<script>$('.selectpicker').selectpicker();</script>
</body>
</html>
