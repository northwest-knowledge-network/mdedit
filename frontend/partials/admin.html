<div class="col-md-3">
  <table id="admin-menu">
    <th>Search for record:</th>
    <tr id="admin-search">
      <td>
	<form>
	  <input type="text" name="search" ng-model="searchTerm"></input>
	</form>
	<button class="btn btn-primary" ng-click="searchForRecord()">Search</button>
      </td>
    </tr>
    <th>Browse All Records</th>
    <tr>
      <td>
	<button class="btn btn-primary" ng-click="browseRecords()">Browse All</button>
      </td>
    </tr>
    <th>
      Sort Results:
    </th>
    <tr>
      <td>
	Sort by:
	<br>
	<select ng-model="selectedFilter" ng-change="switchPageLayout()">
	  <option value="title">Title</option>
	  <option value="md_pub_date">Publish Date</option>
	  <option value="summary">Summary</option>
	</select>
      </td>
    </tr>
    <tr>
      <td>
	Number of records per page:
	<br>
	<select ng-model="recordsPerPage" ng-change="switchPageLayout()">
	  <option value="10" selected="selected">10</option>
	  <option value="20">20</option>
	  <option value="30">30</option>
	  <option value="40">40</option>
	  <option value="50">50</option>
	</select>
      </td>
    </tr>
    <th>Search All</th>
    <tr>
      <td>
	<button class="btn btn-primary" ng-click="adminCtrl.show = true; doiArkAssignCtrl.show = false; initAdminView();">Search All</button>
      </td>
    </tr>
    <th>Assign DOI/ARK</th>
    <tr>
      <td>
	<button class="btn btn-primary" ng-click="adminCtrl.show = false; doiArkAssignCtrl.show = true; initDoiView();">DOI/ARK</button>
      </td>
    </tr>
  </table>
</div>

<admin-view class="col-md-9" ng-show="adminCtrl.show"></admin-view>

<doi-ark-assign-view class="col-md-9" ng-show="doiArkAssignCtrl.show"></doi-ark-assign-view>
