<form name="baseCtrl.metadataForm" id="metadataForm" class="css-form" novalidate>

      <!-- form header contains title -->
      <div ng-include="partialsPrefix + 'partials/formHeader.html'"></div>
 
      <div class="row" ng-controller="ISOController as iso">

	<div id="status-buttons" ng-repeat="button in isoFormList" class="text-center">
	  <div class="col-lg-1 col-md-1">
	    <a ui-sref-active="active" id="{{button.form_name}}" ui-sref="{{button.form_name}}" ng-click="submitDraftRecord()" class="dublin-button-list"><span>{{$index + 1}}</span>{{button.label}}</a>
	  </div>
	</div>
      </div>
      
      <div id="form-views" ui-view>
	<form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
	</form>
      </div>
