<html>
  <head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    
  </head>

  <body>

  <h1> jquery Example </h1>

  <form id="mdform" method="post">
     <input value=2 type=text size=5 name=a> + 
     <input value=2 type=text size=5 name=b> =  
        <span id=result>?</span>
    <input id="calculate" type="submit" value="Submit"/>
  </form>

   <script>
    $("#mdform").submit(function(event) {
        event.preventDefault();

        var $form = $(this);

        var url = "http://localhost:5000/_add_numbers";
        var posting = $.post(url, $form.serialize());

        posting.done(function(data) {
            console.log(data)
            //var content = $(data).find("result");
            $("#result").empty().text(data.result);
        });
    });
   </script>
  </body>
</html>
